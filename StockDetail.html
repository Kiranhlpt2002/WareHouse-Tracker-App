{% extends 'base.html' %}
{% block title %}Add Stock Detail{% endblock %}

{% block content %}
<h2>Add Stock Detail</h2>
<form method="POST" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Transaction</label>
        <select name="trno" class="form-select" required>
            {% for t in transactions %}
                <option value="{{ t.trno }}">{{ t.trno }} ({{ t.trtype }})</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Product</label>
        <select name="prodcode" class="form-select" required>
            {% for p in products %}
                <option value="{{ p.prodcode }}">{{ p.prodcode }} - {{ p.prodname }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Quantity</label>
        <input type="number" step="0.01" name="qty" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Stock Detail</button>
</form>
{% endblock %}
